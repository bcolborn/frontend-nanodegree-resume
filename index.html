<!DOCTYPE html>
<html>
  <head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Resume</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main">
      <div id="header" class="center-content clear-fix">
        <ul id="topContacts" class="flex-box"></ul>
      </div>
      <div style="clear: both;"></div>
      <ul class="tab">
        <li><a href="javascript:void(0)" id="defaultOpen" class="tablinks"
            onclick="openTab(event, 'workExperience')">Work Experience</a></li>
        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'projects')"
            >Projects</a></li>
        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'publications')"
            >Publications/Presentations</a></li>
        <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'education')"
            >Education</a></li>
      </ul>
      <div id="workExperience" class="tabcontent"></div>
      <div id="projects" class="tabcontent"></div>
      <div id="publications" class="tabcontent"></div>
      <div id="education" class="tabcontent"></div>
      <div id="lets-connect" class="dark-gray">
        <ul id="footerContacts" class="flex-box"> </ul>
      </div>
    </div>
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <script src="js/tabs.js"></script>
  </body>
</html>
